  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <header class="header">
        <span>Tweeter</span>
      </header>                        
      <article class="writeATweet">
        <span class="header-text"><strong>Write</strong> a new tweet </span>
        <i id="arrow" class="fas fa-angle-double-down"></i>
      </article>
    </nav>
      <header class="profile">
        <div class="profile-image">
          <img src="/images/profile-hex.png">
        </div>
        <br>
        <div>
          <h2 class="name" > Megan McBride </h2>
        </div>
      </header>
     
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <form method="POST" id="form-section" action="/tweets/">
          <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
          <button class="tweet-button" type="submit">Tweet</button>
          <span class="tweet-error"></span>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </form>
      </section>
